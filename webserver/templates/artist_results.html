<html>
  <style>
    body{ 
      font-size: 15pt;
      font-family: arial;
    }
  </style>


<body>
  <h1>Artist Results</h1>

<p><a href="logout">Logout</a></p>

<p>Search for Music</p>
<form method="POST" action="/search_artist">
<p>Artist: <input type="text" name="artist_name"><input \
type="submit" value="Find Artist"></p>
</form>
<form method="POST" action="/search_album">
<p>Album: <input type="text" name="album_title"><input \
type="submit" value="Find Album"></p>
</form>
<form method="POST" action="/search_song">
<p>Song: <input type="text" name="song_title"><input \
type="submit" value="Find Song"></p>
</form>

<p>Albums</p>
<textarea readonly name="albums"
   rows="10" cols="50">{{albums}}</textarea>

</body>


</html>
