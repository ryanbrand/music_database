<html>
  <style>
    body{ 
      font-size: 15pt;
      font-family: arial;
    }
  </style>


<body>
  <h1>Results</h1>

<p><a href="logout">Logout</a></p>

<p><a href="homepage">Back to My Music</a></p>

<p>Albums by {{artist_name}}</p>
<textarea readonly name="albums"
   rows="10" cols="50">{{albums}}</textarea>

<form method="POST" action="/search_album">
<p>Go to Album by {{artist_name}}: <input type="text" name="album_title"><input \
type="submit" value="Get Songs from this Album"></p>
</form>

<form method="POST" action="/add_album">
<p>Add Album to My Music: <input type="text" name="album_title"><input \
type="submit" value="Add"></p>
</form>

<form method="POST" action="/rate_album">
<p>Rate Album:</p>
<p>Album Name:  <input type="text" name="album_title">
Rating (0-5): <input type="text" name="rating"></p>
<input type="submit" value="Add"></p>
</form>


<p>Albums featuring {{artist_name}}</p>
<textarea readonly name="albums"
   rows="10" cols="50">{{albums_featured}}</textarea>

</body>


</html>
