<html>
  <style>
    body{ 
      font-size: 15pt;
      font-family: arial;
    }
  </style>


<body>
  <h1>Results</h1>

<p><a href="logout">Logout</a></p>

<p><a href="homepage">Back to My Music</a></p>

<p>Songs from {{album_title}}</p>
<textarea readonly name="songs"
   rows="10" cols="50">{{songs}}</textarea>

<form method="POST" action="/add_song">
<p>Add Song to My Music: <input type="text" name="song_title"><input \
type="submit" value="Add"></p>
</form>

<form method="POST" action="/add_song_to_playlist">
<p>Add Song to Playlist: </p>
<p>Song Name: <input type="text" name="song_title">
<p>Playlist Name: <input type="text" name="playlist_name"><input \
type="submit" value="Add"></p>
</form>


</body>


</html>
